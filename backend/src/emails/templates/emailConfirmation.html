<!-- email-template.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirm Your Uptask Account</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
        }
        .btn {
            display: inline-block;
            padding: 15px 25px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .token {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, {{name}}!</h2>
        <p>Thank you for registering at Uptask. Click the button below and enter your verification token.</p>
        <a href= {{link}} class="btn">Confirm Your Account</a>
        <p class="token">Your Token: <strong>{{token}}</strong></p>
        <p>The token will expire in 10 minutes</p>
        <p>If you didn't create an account, please ignore this email.</p>
        <p>Best regards,</p>
        <p><strong>The Uptask Team</strong></p>
    </div>
</body>
</html>
